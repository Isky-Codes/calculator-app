<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iskandar's Calculator</title>
</head>
    
    <body>
        <h1>Calculator App</h1>
        
        <div class="calcContainer">

            <div class="screenContainer">
                <p>1</p>
            </div>

            <div class="inputsContainer">
                <section class="inputOperatorsContainer">
                    <button type="button" id="add" class="inputOperator">+</button>
                    <button type="button" id="subtract" class="inputOperator">-</button>
                    <button type="button" id="multiply" class="inputOperator">x</button>
                    <button type="button" id="divide" class="inputOperator">รท</button>
                </section>
                
                <section class="inputNumsContainer">
                    <button type="button" id="seven" class="inputNums">7</button>
                    <button type="button" id="eight" class="inputNums">8</button>
                    <button type="button" id="nine" class="inputNums">9</button>
                    <button type="button" id="zero" class="inputNums">0</button>

                    <button type="button" id="four" class="inputNums">4</button>
                    <button type="button" id="five" class="inputNums">5</button>
                    <button type="button" id="six" class="inputNums">6</button>
                    <button type="button" id="reset" class="inputNums inputDiff">C</button>

                    <button type="button" id="one" class="inputNums">1</button>
                    <button type="button" id="two" class="inputNums">2</button>
                    <button type="button" id="three" class="inputNums">3</button>
                    <button type="button" id="equals" class="inputNums inputDiff">=</button>
                </section>
            </div>
        
        </div>
    </body>

    <script src="index.js"></script>
</html>
