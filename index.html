<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iskandar's Calculator</title>
</head>
    
    <body>
        <h1>Calculator App</h1>
        
        <div class="calcContainer">

            <div class="screenContainer">
                <input type=text name="display" id="displayField" disabled></input>
            </div>

            <div class="inputsContainer">
                <section class="inputOperatorsContainer">
                    <button type="button" id="add" class="inputOperator" value="+">+</button>
                    <button type="button" id="subtract" class="inputOperator" value="-">-</button>
                    <button type="button" id="multiply" class="inputOperator" value="*">x</button>
                    <button type="button" id="divide" class="inputOperator" value="/">รท</button>
                </section>
                
                <section class="inputNumsContainer">
                    <button type="button" id="seven" class="inputNums numBtn" value="7">7</button>
                    <button type="button" id="eight" class="inputNums numBtn" value="8">8</button>
                    <button type="button" id="nine" class="inputNums numBtn" value="9">9</button>
                    <button type="button" id="zero" class="inputNums numBtn" value="0">0</button>

                    <button type="button" id="four" class="inputNums numBtn" value="4">4</button>
                    <button type="button" id="five" class="inputNums numBtn" value="5">5</button>
                    <button type="button" id="six" class="inputNums numBtn" value="6">6</button>
                    <button type="button" id="reset" class="inputNums inputDiff" value="reset">C</button>

                    <button type="button" id="one" class="inputNums numBtn" value="1">1</button>
                    <button type="button" id="two" class="inputNums numBtn" value="2">2</button>
                    <button type="button" id="three" class="inputNums numBtn" value="3">3</button>
                    <button type="button" id="equals" class="inputNums inputDiff" value="=">=</button>
                </section>
            </div>
        
        </div>
    </body>

    <script src="index.js"></script>
</html>
